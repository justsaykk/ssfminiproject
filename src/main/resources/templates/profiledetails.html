<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Your Favs</title>
</head>

<body>
    <div style="padding-bottom: 50px;">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Drink Factory</a>
                <form class="d-flex" role="search" method="get" action="/menu">
                    <input class="form-control me-2" type="search" placeholder="Ingredient" aria-label="Search"
                        name="drinkFilter">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/menu">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Poplular Mixes
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/menu?drinkFilter=whiskey">Whiskey</a></li>
                                    <li><a class="dropdown-item" href="/menu?drinkFilter=gin">Gin</a></li>
                                    <li><a class="dropdown-item" href="/menu?drinkFilter=vodka">Vodka</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <h1><span data-th-text="${name}"></span>'s Profile</h1>

    <div class="container-sm">
        <div class="row row-cols-4 row-cols-md-3 g-4">
            <div class="col" data-th-each="cocktail: ${listOfCocktails}">
                <div class="card" style="width: 18rem;">
                    <a data-th-href="@{/drink(idDrink=${cocktail.idDrink})}">
                        <img data-th-src="${cocktail.strDrinkThumb}" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" data-th-text="${cocktail.strDrink}"></h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
